# pubspec.yaml

name: find_home
description: Application for finding accommodation, a room, or an apartment.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Mise à jour des paquets pour la stabilité et la compatibilité
  flutter_svg: ^2.0.10
  date_field: ^6.0.3
  sqflite: ^2.3.3
  sqflite_common_ffi: ^2.3.4       # Support Desktop pour sqflite
  path_provider: ^2.1.4
  path: ^1.9.0
  photo_view: ^0.15.0
  # image_picker: ^1.1.2
  image_picker: ^1.0.4
  flutter_colorpicker: ^1.0.4
  signature: ^6.3.0
  cupertino_icons: ^1.0.8
  shared_preferences: ^2.3.2
  # camera: ^0.11.0+26               # Rappel: Non supporté sur Windows/Linux sans plugins additionnels
  camera: ^0.11.3
  logger: ^2.4.0
  provider: ^6.0.5                 # Gestion de l'état (essentiel)
  dio: ^5.4.0+1                    # Pour les appels API
  http: ^1.1.0                     # Pour les appels API
  # google_maps_flutter: ^2.2.3    # pour googel map
  flutter_map: ^5.0.0       # pour la carte
  latlong2: ^0.9.1          # pour la gestion long lat
  geolocator: ^11.0.1       # pour la geolocalisation
  url_launcher: ^6.1.12  # Pour ouvrir les apps de téléphone, SMS, WhatsApp

  # ✅ CORRIGÉ : Mise à jour de la version de intl pour résoudre le conflit avec flutter_localizations
  intl: ^0.20.2                    # Pour la localisation (i18n)
  

  # Le package fait partie du SDK Flutter et dépend de la version d'intl ci-dessus
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: "^0.14.4"
  msix: ^3.16.12

# Configuration de flutter_launcher_icons (au niveau racine)
# flutter_launcher_icons:
#   android: true
#   ios: true
#   # Assurez-vous que 'find_home_logo.png' est bien une image PNG/JPG (et non un SVG)
#   image_path: "assets/images/find_home_logo.png"
#   remove_alpha_ios: true

flutter_app_icons:
  # Chemin vers votre image d'icône PNG (obligatoire)
  image_path: "assets/images" 
  # Spécifiez les plateformes à cibler
  platforms:
    windows:
      generate: true # Active la génération pour Windows
      icon_path: "assets/images/find_home_logo.png" # Peut être le même chemin que ci-dessus

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/find_home_logo.png"
  remove_alpha_ios: true
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/images/find_home_logo.png"
    # background_color: "#hexcode"
    # theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/images/find_home_logo.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/images/find_home_logo.png"

msix_config:
  display_name: "Find Home App" # Nom affiché aux utilisateurs
  publisher_display_name: "FindHome" # Company Name
  identity_name: "FindHomeApp" # ID unique
  msix_version: 1.0.0.0
  logo_path: "assets/images/find_home_logo.png"
  capabilities: internetClient, location, microphone, webcam

# Le bloc flutter: suit (sans inclure la configuration des icônes)
flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: campus
      fonts:
        - asset: assets/fonts/CAMPUS_PERSONAL/CAMPUS_PERSONAL_USER.ttf
    - family: comic
      fonts:
        - asset: assets/fonts/COMIC/ComicSansMS3.ttf
    - family: papyrus
      fonts:
        - asset: assets/fonts/PAPYRUS/PAPYRUS.ttf